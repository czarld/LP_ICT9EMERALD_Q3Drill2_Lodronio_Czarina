<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Practice Activity</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(220, 220, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh
            
        }   

        form{
            background-color: rgb(125, 169, 207);
            padding: 30px 25px;
            border-radius: 10px;
            width: 320px;
        }
        
        label{
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-control{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .button{
            width:100%;
            padding: 12px;
            border-radius: 6px;
            background: rgb(240, 136, 154);
            color: rgb(193, 99, 130);
            font-size: 16px;
            cursor:pointer;
        }

        #result{
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: black;
            border-radius: 6px;
            background-color: rgb(55, 162, 128);

        }

    </style>

    </head>
    <body>

<form>

 <label> Enter 1st Number: </label>
 <input type ="number" class="form-control" id="num1">

 <label> Enter 2nd Number: </label>
 <input type ="number" class="form-control" id="num2">
<br>
 <button type="button" class="btn btn-success" onclick="emeraldplus()"> Click for Answer </button>

 <div id="result"> Answer will show here</div>
</form>

<script>
    function emeraldplus() {
        let em1 = document.getElementById("num1").value;
        let em2 = document.getElementById("num2").value; 
        let ops = Number(em1) - Number(em2);

        document.getElementById("result").innerHTML = "The difference is " + ops;
    }

</script>

    </body>
    </html>
